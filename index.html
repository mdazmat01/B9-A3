<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey’s</title>
    <!-- Tailwind and DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- FontAsome -->
    <script src="https://kit.fontawesome.com/7fd1922fc5.js" crossorigin="anonymous"></script>
    <!-- font style -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
  </head>
  <body>
    <header class="container mx-auto p-4 lg:px-24 px-4 my-4">
      <section class="container mx-auto lg:px-24 px-8 my-8">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a class="text-base font-normal">Home</a></li>
                        <li><a class="text-base font-normal">About</a></li>
                        <li><a class="text-base font-normal">Pages</a></li>
                        <li><a class="text-base font-normal">Blog</a></li>
                        <li><a class="text-base font-normal">Contact</a></li>

                    </ul>
                </div>
                <a class="btn pl-0 btn-ghost text-2xl lg:text-4xl font-extrabold">Hockey<span
                    class="text-red-500">’</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-primary-color text-base font-bold">Home</a></li>
                    <li><a class="text-base font-normal">About</a></li>
                    <li><a class="text-base font-normal">Pages</a></li>
                    <li><a class="text-base font-normal">Blog</a></li>
                    <li><a class="text-base font-normal">Contact</a></li>

                </ul>
            </div>
            <div class="navbar-end space-x-4">
                <i class="hidden lg:block fa-solid fa-magnifying-glass"></i>
                <a class="btn text-white text-xl font-bold btn-outline btn-secondary py-3 px-6">Get Ticket</a>
            </div>
        </div>
      
        </div>
      </section>
      <!-- start_crousel  -->
      <section>
        <div class="carousel w-full relative mt-14 mb-16">
            <!-- slide 01 -->
            <div id="slide1" class="carousel-item relative w-full">
                <img src="./images/1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>

            </div>
            <!-- slide 02 -->
            <div id="slide2" class="carousel-item relative w-full">
                <img src="./images/1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>

            </div>
            <!-- slide 03 -->
            <div id="slide3" class="carousel-item relative w-full">
                <img src="./images/1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>

            </div>
            <div class="hidden lg:block bg-black w-[555px] p-6 rounded-2xl absolute bottom-10 right-10 space-y-4">
                <h3 class="text-white text-2xl font-extrabold">Meet all the heroes from the field</h3>
                <p class="text-[#FFFFFF99] text-base font-medium">Meeting all the heroes from the field hockey world
                    would be an incredible experience</p>
            </div>
        </div>
      </section>
      <!-- end_crousel  -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
